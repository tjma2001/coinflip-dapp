<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>People</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./web3.min.js"></script>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">CoinFlip Dapp</h1>
      <p class="lead">FLIP a coin, win big!!!</p>
    </div>
  </div>
  <div class="container">
    <div>
      <h2>Heads or Tails?</h2>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="bet_amount" type="text" text="100">
      </div>
      <div class="input-group mb-3">
        <select class="form-control" id="bet_denomination">
          <option value="wei">wei</option>
          <option value="ether">ether</option>
        </select>
      </div>

      <div class="d-flex flex-column align-items-center justify-content-center mt-5">
        <div>Result</div>
        <div id="result"></div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button type="button" id="heads_button" class="btn btn-primary mr-4">Heads</button>
        <button type="button" id="tails_button" class="btn btn-primary">Tails</button>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="./abi.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
